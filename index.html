<html>
  <head>
    <title>Calculadora</title>
    <meta charset="utf-8" />
    <meta name="author" content="Erika Sarai Rosas Quezada" />
    <meta name="description" content="project finish" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Calculate" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="content-calculate">
      <div><h1>Calculadora</h1></div>
      <div class="d-flex justify-content-between flex-wrap">
        <div class="padding-general">
          <input type="number" id="num1" class="form-control" />
        </div>
        <div class="padding-general">
          <select name="operations" id="operation" class="form-control">
            <option value="suma">+</option>
            <option value="resta">-</option>
            <option value="multiplicacion">*</option>
            <option value="division">/</option>
          </select>
        </div>
        <div class="padding-general">
          <input type="number" id="num2" class="form-control" />
        </div>
        <div class="padding-general">
          <input
            type="button"
            value="Calcular"
            id="btnCalculate"
            class="btn btn-success"
            onclick="generateCalculate()"
          />
        </div>
      </div>
      <div class="alert alert-success response">
        <span>Resultado:</span>
        <span id="response"></span>
      </div>
      <script type="text/javascript" src="index.js"></script>
    </section>
    <footer>
      <div class="footer-div padding-general">
        <p style="text-align: center" class="color-blue">
          &copy; Erika Sarai Rosas Quezada
        </p>
      </div>
    </footer>
  </body>
</html>
